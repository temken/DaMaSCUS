//DaMaSCUS Configuration File

//Simulation input parameter
		simID		=	"Test";			//MC Simulation ID
		initialruns	=	100000L;		//Number of particles in the initial MC run
		samplesize	=	10;			//velocity sample size per isodetection ring
		vcutoff		=	1.0;			//velocity cutoff in cm/sec
		rings		=	36;

//Simulation Time:
		date		=	[15,02,2016];	//Date [dd,mm,yyyy]
		time		=	[0,0,0];		//Universal time [h,m,s]


//Dark Matter Data
	//Particle data
		mass		=	10000.0;			//in MeV
		sigma 		=	0.1;			//in pb 
		formfactor	=	"HelmApproximation";			//Options: "None", "HelmApproximation"

	//DM Halo 
		halomodel	=	"SHM";			//Options: Standard Halo Model "SHM",...
		rho			=	0.3;			//DM halo energy density in GeV/cm^3

//Detector depth:
		depth		=	1400.0;			//in meter

//Analysis parameter
		experiment	=	"LUX";			//Options: "LUX" for heavy DM,"CRESST-II" for light DM and "None"
